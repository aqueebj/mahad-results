<!DOCTYPE html>
<html>

<head>
    <title>Mahad Assalam Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img src="channels4_profile.jpg" alt="Mahad Logo">
        <h2>Mahad Assalam Hyderabad, India</h2>
        <!-- in arabic -->
        <h2>معهد السلام حيدرآباد، الهند</h2>
    </div>

    <div class="container">
        <h1 id="semesterHeading"></h1>
        <p>Enter your name and your father's name below to find and download your marksheet.</p>
        <!-- In Urdu -->
        <p>نیچے اپنا نام اور والد کا نام درج کریں تاکہ آپ اپنا مارک شیٹ تلاش کر سکیں۔</p>
        <form id="searchForm" onsubmit="return false;">
            <input type="text" id="studentName" placeholder="Enter Student Name / طالب علم کا نام درج کریں" required>
            <input type="text" id="fatherName" placeholder="Enter Father's Name / والد کا نام درج کریں" required>
            <button onclick="searchReport()">Search / تلاش کریں</button>
        </form>

        <div id="result"></div>
    </div>

    <footer>
        &copy; 2025 Mahad Assalam Hyderabad. All Rights Reserved.
    </footer>

    <script src="result.js"></script>
</body>
</html>
