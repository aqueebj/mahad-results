<!DOCTYPE html>
<html>

<head>
    <title>Mahad Assalam Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img src="channels4_profile.jpg" alt="Mahad Logo">
        <h2>Mahad Assalam Hyderabad</h2>
    </div>

    <div class="container">
        <h1>Alimiyat 1st Semester Score Card</h1>
        <p>Enter your name and your father's name below to find and download your score card.</p>
        <!-- In Urdu -->
        <p>نیچے دیے گئے فارم میں اپنا نام اور اپنے والد کا نام درج کریں تاکہ آپ اپنا اسکور کارڈ ڈاؤن لوڈ کر سکیں۔</p>

        <form id="searchForm" onsubmit="return false;">
            <input type="text" id="studentName" placeholder="Enter Student Name" required>
            <input type="text" id="fatherName" placeholder="Enter Father's Name" required>
            <button onclick="searchReport()">Search</button>
        </form>

        <div id="result"></div>
    </div>

    <footer>
        &copy; 2024 Mahad Assalam Hyderabad. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
